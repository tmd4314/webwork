<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <div id="app">
    이름: {{ fullname }}
  </div>



  </div>

  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script>
    Vue.createApp({
      data() {
        return {
          firstname: "길동",
          lastname: "홍",
          fullname: ""
        }
      },
      methods: {},
      mounted() {},
      computed: {},
      watch: {
        firstname() {
          this.fullname = this.firstname + this.lastname;
        },
        lastname(){
          this.fullname = this.firstname + this.lastname;
        }
      }
    }).mount("#app");
  </script>
</body>

</html>
