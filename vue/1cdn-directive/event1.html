<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <button @click="incre">증가</button>
    <button v-on:click="decre">감소</button>
    {{ count }}
  </div>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script>
    Vue.createApp({
      data : function() { 
        return { count : 1}
      },
      methods: {
        //a: function(){}
        //af(){},
        incre(){
          this.count++;
        },
        decre(){
          if(this.count > 0 ){
             this.count--;
          }
          
        }
      }
    }).mount("#app");
  </script>
</body>

</html>
